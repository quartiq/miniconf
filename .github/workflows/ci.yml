name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - run: cargo fmt -- --check

      - run: cargo clippy --all-features -- -D warningscheck

      - uses: actions/setup-python@v4
      - name: Install Pylint
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint

      - name: Run Pylint
        working-directory: py/miniconf-mqtt
        run: |
          python -m pip install .
          python -m pylint miniconf

  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: docs

      - run: cargo doc

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cargo Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - 1.70.0  # keep in sync with manifest MSRV

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@${{ matrix.toolchain }}
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - run: cargo check --verbose

      - run: cargo build --no-default-features
      - run: cargo build
      - run: cargo build --release
      - run: cargo build --examples

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - 1.70.0  # keep in sync with manifest MSRV
        args:
          - ""
          - --no-default-features

    steps:
      - uses: actions/checkout@v4

      - name: Start Mosquitto
        run: |
          sudo apt-get install mosquitto
          sudo service mosquitto start

      - uses: dtolnay/rust-toolchain@${{matrix.toolchain}}

      - run: cargo test ${{matrix.args }}

  embedded:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          target: thumbv7m-none-eabi
      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-arm
      - run: cargo run --release
        env:
          RUSTFLAGS: -C link-arg=-Tlink.x -D warnings
        working-directory: crosstrait/tests/embedded
        continue-on-error: true
      - run: cargo run --release --features used_linker
        env:
          RUSTFLAGS: -C link-arg=-Tlink.x -D warnings
        working-directory: crosstrait/tests/embedded

  examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
          - mqtt
    steps:
      - uses: actions/checkout@v4

      - name: Start Mosquitto
        run: |
          sudo apt-get install mosquitto
          sudo service mosquitto start

      - uses: dtolnay/rust-toolchain@stable

      - run: cargo run --example ${{matrix.example}}
