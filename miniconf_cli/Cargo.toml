[package]
name = "miniconf_cli"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/quartiq/miniconf"
authors = ["Robert JÃ¶rdens <rj@quartiq.de>"]
description = "Menu/CLI for Miniconf"
keywords = ["settings", "serde", "no_std", "json", "mqtt"]
categories = ["no-std", "config", "rust-patterns", "parsing"]

[dependencies]
embedded-io = "0.6.1"
embedded-io-async = "0.6.1"
heapless = "0.8.0"
miniconf = { version = "0.12.0", path = "../miniconf", features = [
    "json-core",
    "postcard",
] }
postcard = "1.0.8"
serde-json-core = "0.5.1"
yafnv = "2.0.0"

[features]
std = []
default = ["std"]

[dev-dependencies]
tokio = { version = "1.38.0", features = ["io-std", "rt", "macros"] }
embedded-io-adapters = { version = "0.6.1", features = ["tokio-1"] }
