[package]
name = "miniconf_mqtt"
version = "0.19.0"
authors = [
    "James Irwin <irwineffect@gmail.com>",
    "Ryan Summers <ryan.summers@vertigo-designs.com>",
    "Robert JÃ¶rdens <rj@quartiq.de>",
]
edition = "2021"
license = "MIT"
description = "MQTT interface for `miniconf`, using `minimq`"
repository = "https://github.com/quartiq/miniconf"
keywords = ["settings", "serde", "no_std", "json", "mqtt"]
categories = ["no-std", "config", "rust-patterns", "parsing"]

[lib]

[dependencies]
miniconf = { version = "0.19.0", features = [
    "json-core",
    "heapless",
], default-features = false, path = "../miniconf" }
minimq = "0.10.0"
smlang = "0.8"
embedded-io = "0.6"
log = "0.4"
heapless = "0.8"
serde-json-core = "0.6.0"
strum = { version = "0.27.1", features = ["derive"], default-features = false }

[[example]]
name = "mqtt"

[dev-dependencies]
machine = "0.3"
env_logger = "0.11"
std-embedded-nal = "0.4"
tokio = { version = "1.9", features = ["rt-multi-thread", "time", "macros"] }
std-embedded-time = "0.1"
miniconf = { features = ["json-core", "derive"], path = "../miniconf" }
serde = "1"
heapless = { version = "0.8", features = ["serde"] }
